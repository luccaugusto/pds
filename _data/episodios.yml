  detalhes: Metas para 2023 (3'31")</br>
    Kaique - triste noticia, metas eram ler pelo menos um livro e estudar</br>
    Não realizou. Leu um livro e decidiu que não vale a pena.</br>
    Não estudou pois já sabe muito.</br>
    </br>
    Lucca - boas e mas noticias, metas eram pegar um bichinho na maquina de garra e conseguir um emprego</br>
    Perdeu 2 empregos mas conseguiu pegar um pinguim azul depois de tentar por alguns meses</br>
    </br>
    Felipe - top 1 batedor de metas do papo de sauna, metas eram ser aprovado no mestrado em uma universidade em Braga, juntar grana pra mudar e ler livros.</br>
    Conseguiu juntar grana e entrar no mestrado de psicologia da educação</br>
    Leu livros na faculdade.</br>
    </br>
    Questionamentos e lutas do ano (20'00")</br>
    Kaique - perdeu o brilho no olhar (como recuperar) (desrealizacao)</br>
    Lucca - o que fazer da vida, e o relacionamento com NaiNai</br>
    Felipe - questionamento pré-mudança -> o que realmente quer e não quer em um relacionamento amoroso</br>
    Questionamento pós-mudança -> valor da bolha academia na sociedade e produção acadêmica</br>
    </br>
    Melhor coisa do ano (42'15")</br>
    Kaique - Retiro espiritual pro sitio da Fernanda e subsequente documentário sobre tal retiro.</br>
    Lucca - Namoro com a Nai S2, entrar como aprendiz na casa trama ateliê (estúdio de tatuagem de alto nível) e terapia.</br>
    Felipe - Ter se mudado de Covilhã (vulgo bad vibes land). Cidade onde todo mundo ou é bancado pelos pais ou é absolutamente explorado pelo capitalismo e todos usam drogas (menos o Felipe, fica tranquila Maire) me prenderam nessa cidade.mp4 (https://youtu.be/FNga0F9FpZQ?si=XQ7JMyATbdPNbW55).</br>
    </br>
    Como eu me vejo agora (1°09'00")</br>
    Kaique - Imaturo criativamente, tem que começar a fazer o que quer. Meio frustrado de não estar fazendo o que quer. No geral se vê bem, melhorou a desrealização desligando o cérebro.</br>
    Lucca - frustrado com onde está na vida porém esperançoso com para onde está indo</br>
    Felipe -  com frio, mas não muito. Se vê capaz de aplicar tudo que tem aprendido nesses últimos anos. Se sente uma pessoa coerente e presente. Uma pessoa feliz.</br>
    </br>
    O que vai mudar de acordo com o que aprendeu esse ano (1°30'00")</br>
    Kaique - Por ter visto algo que queria que desse certo dar certo, me fez perceber que eu consigo fazer o que quero.</br>
    Lucca - Dedicar ao que não me interessa tanto e manter uma vida mais equilibrada, ao invés de focar em ser produtivo e ficar pilhadão e não conseguir fazer muito no final</br>
    Felipe - Valorizar o que me faz bem mais do que tapa um buraco. Repensar relações</br>
    </br>
    Metas para 2024 (1°38'00")</br>
    Kaique - Fazer alguma coisa do caderninho. Fazer um documentário pra viagem de Porto Seguro e um documentário pra viagem pro sitio de uma amiga.</br>
    Lucca - Renda mensal. Gravar mais videos de skate. Manter uma vida equilibrada entre trabalho, arte e skate.</br>
    Felipe - Desenvolver uma tese com Pedro Rosário. Ter um projeto de iniciação cientifica remunerado. Ler 12 livros no ano. Manter uma media superior ou igual a 85%. Gravar mais videos de skate. Gravar mais podcasts.</br>
