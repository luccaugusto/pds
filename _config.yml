  é que ela seja uma capsula do tempo, os episódios são histórias, relatos e o registro de um momento
  das nossas vidas. Temos outras temporadas com episódios de temas variados e aleatórios, alguns simplesmente
  PIKA e outros legalzinhos.
  Então chega mais, entra ai, só não deixa a porta aberta pro vapor não sair.
